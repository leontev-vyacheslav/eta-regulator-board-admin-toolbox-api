services:
  web-api:
    container_name: energytechaudit-regulator-board-admin-toolbox-api
    environment:
      - WEB_API_PORT=5020
    build:
      context: .
      dockerfile: Dockerfile
    image: energytechaudit-regulator-board-admin-toolbox-api-image
    ports:
      - "5020:5020"
    volumes:
      - sqlite_data:/app/_internal/data

volumes:
  sqlite_data:
    driver_opts:
      type: none
      device: /home/admin-leo/_data
      o: bind

